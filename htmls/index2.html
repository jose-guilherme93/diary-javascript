<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somar aí</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
            <input type="number" class="input-number" name="soma1" id="soma1"> +
            <input type="number" class="input-number" name="soma2" id="soma2">
            <input type="button" class="btn" value="somar" onclick="somar()">
            <div></div>
            <output id="res"></output>
    </main>

    <script>
        function somar() {
            let soma1 = window.document.getElementById('soma1')
            let soma2 = window.document.querySelector('input#soma2')
            let res = window.document.getElementById('res')
            let s1 = Number(soma1.value)
            let s2 = Number(soma2.value)
            let s = s1 + s2
            res.innerHTML = `A soma entre os números ${s1} e ${s2} é igual a <strong>${s}</strong>`
        }
    </script>
    
</body>
</html>
