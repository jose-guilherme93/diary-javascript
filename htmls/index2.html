<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somar aí</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div></div>
            <input type="number" class="input-number" name="soma1" id="soma1"> +
            <input type="number" class="input-number" name="soma2" id="soma2">
            <input type="button" class="btn" value="somar" onclick="somar()">
            <div id="res">Resultado</div>

        </div>
    </main>
    <script>
        function somar() {
            var soma1 = window.document.getElementById('soma1')
            var soma2 = window.document.querySelector('input#soma2')
            var res = window.document.getElementById('res')
            var s1 = Number(soma1.value)
            var s2 = Number(soma2.value)
            var s = s1 + s2
            res.innerHTML = `A soma entre os números ${s1} e ${s2} é igual a <strong>${s}</strong>`
        }
    </script>
</body>
</html>
